<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>My Library</title>
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="JavaScript/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-logo fit-content">
                <img src="Assets/book-svgrepo-com.svg" alt="Books Logo" height="40" width="40" />
            </div>
            <div id="header-h1-container">
                <h1 id="header-h1">My Library</h1>
                <div id="motto-container">
                    <div id="header-vertical-bar"></div>
                    <p id="header-subtitle">A Happy Place For Your Pirate Loot!</p>
                </div>
            </div>
            <input type="checkbox" name="theme-checkbox" id="theme-checkbox">
            <label for="theme-checkbox" id="theme-checkbox-label">
                <span id="change-theme-btn-span"class="material-symbols-outlined">
                    dark_mode
                </span>
            </label>
            <!-- <button id="change-theme-btn" class="material-symbols-outlined-btn">
                <span id="change-theme-btn-span"class="material-symbols-outlined">
                    dark_mode
                </span>
            </button> -->


        </header>
        <main>
            <nav id="toolbar">
                <button id="add-book-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </button>
                <button id="bookmarks-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        bookmarks
                    </span>
                </button>
                <button id="delete-book-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </nav>
            <section id="library-container">
                <div class="book-card">
                    <img src="Assets/book covers/Prelude_to_Foundation_cover.jpg" alt="Book Cover" class="book-cover-img" height="320" width="220">
                    <div class="book-info-container">
                        <h3 class="book-title">Prelude to Foundation</h3>
                        <small class="book-author">Isaac Asimov</small>
                        <small class="book-year">1988</small>
                    </div>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
