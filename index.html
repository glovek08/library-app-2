<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>My Library</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="JavaScript/script.js" defer></script>
</head>

<body>
    <header>
        <div class="header-logo fit-content">
            <img src="Assets/book-svgrepo-com.svg" alt="Books Logo" height="40" width="40" />
        </div>
        <div id="header-h1-container">
            <h1 id="header-h1">My Library</h1>
            <div id="motto-container">
                <div id="header-vertical-bar"></div>
                <p id="header-subtitle">A Happy Place For Your Pirate Loot!</p>
            </div>
        </div>
        <input type="checkbox" name="theme-checkbox" id="theme-checkbox">
        <label for="theme-checkbox" id="theme-checkbox-label" title="CHANGE THEME">
            <span id="theme-checkbox-span" class="material-symbols-outlined">
                dark_mode
            </span>
        </label>

    </header>
    <main>
        <nav id="toolbar">
            <button id="add-book-btn" class="material-symbols-outlined-btn" title="ADD NEW BOOK">
                <span class="material-symbols-outlined">
                    add_circle
                </span>
            </button>
            <button id="bookmarks-btn" class="material-symbols-outlined-btn" title="SORT BY BOOKMARKS">
                <!--This will be used to sort all the books that the usar has bookmarked-->
                <span class="material-symbols-outlined">
                    bookmarks
                </span>
            </button>
            <button id="delete-book-btn" class="material-symbols-outlined-btn" title="DELETE A BOOK">
                <span class="material-symbols-outlined">
                    delete
                </span>
            </button>
        </nav>
        <section id="library-container">
        </section>

        <dialog id="modal-container" role="dialog">
            <div id="modal-header">
                <h2 id="modal-title">Add Book</h2>
                <button id="close-modal-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </button>
            </div>
            <small id="modal-description">Insert Book Title, Author, Year, Number of Pages, if you have read it and an optional cover.</small>
            <div id="modal-form-container">
                <form action="" id="add-book-form" method="dialog">
                    <div class="form-wrapper">
                        <label for="book-title" class="modal-form-label">Title: </label>
                        <input type="text" name="book-title" id="book-title" class="modal-form-input" maxlength="30"
                            placeholder="Title" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="book-author" class="modal-form-label">Author: </label>
                        <input type="text" name="book-author" id="book-author" class="modal-form-input" maxlength="30"
                            placeholder="Author" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="book-year" class="modal-form-label">Year: </label>
                        <input type="number" name="book-year" id="book-year" class="modal-form-input" max="9999"
                            min="-12000" placeholder="Year" required>
                    </div>
                    <div class="form-wrapper">
                        <label for="number-of-pages" class="modal-form-label">Number of Pages: </label>
                        <input type="number" name="number-of-pages" id="number-of-pages" class="modal-form-input"
                            max="9999" min="1" placeholder="Number of Pages" required>
                    </div>
                    <div class="form-wrapper" id="have-read-container">
                        <fieldset>
                            <legend>Have you read it?</legend>
                            <label for="have-read-yes-radio">
                                <input type="radio" id="have-read-yes-radio" name="have-read" value="yes" />
                                YES
                            </label>
                            <label for="have-read-no-radio">
                                <input type="radio" id="have-read-no-radio" name="have-read" value="no" checked />
                                NO
                            </label>
                        </fieldset>
                    </div>
                    <div id="modal-buttons-container">
                        <button type="reset" id="modal-cancel-btn" class="modal-btn">CANCEL</button>
                        <button type="submit" id="modal-submit-btn" class="modal-btn">SUBMIT</button>
                    </div>
                </form>
            </div>
        </dialog>
    </main>
    <footer>

    </footer>
</body>

</html>
