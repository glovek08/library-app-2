<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0" />
        <title>My Library</title>
        <link rel="stylesheet" type="text/css" href="CSS/styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <script src="JavaScript/script.js" defer></script>
    </head>
    <body>
        <header>
            <div class="header-logo fit-content">
                <img src="Assets/book-svgrepo-com.svg" alt="Books Logo" height="40" width="40" />
            </div>
            <div id="header-h1-container">
                <h1 id="header-h1">My Library</h1>
                <div id="motto-container">
                    <div id="header-vertical-bar"></div>
                    <p id="header-subtitle">A Happy Place For Your Pirate Loot!</p>
                </div>
            </div>
            <input type="checkbox" name="theme-checkbox" id="theme-checkbox">
            <label for="theme-checkbox" id="theme-checkbox-label">
                <span id="theme-checkbox-span"class="material-symbols-outlined">
                    dark_mode
                </span>
            </label>

        </header>
        <main>
            <nav id="toolbar">
                <button id="add-book-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        add_circle
                    </span>
                </button>
                <button id="bookmarks-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        bookmarks
                    </span>
                </button>
                <button id="delete-book-btn" class="material-symbols-outlined-btn">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </nav>
            <section id="library-container">
            </section>

            <dialog id="modal-container" role="dialog">
                <div id="modal-header">
                    <div id="modal-heading-container">
                        <h2 id="modal-title">Add Book</h2>
                        <small id="modal-description">Insert Book Title, Author, Year and an optional cover.</small>
                    </div>
                    <button id="close-modal-btn" class="material-symbols-outlined-btn">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>
                <div id="modal-form-container">
                    <form action="" id="add-book-form" method="POST">
                        <div class="form-wrapper">
                            <label for="book-title" class="modal-form-label">Title: </label>
                            <input type="text" name="book-title" id="book-title" class="modal-form-input" maxlength="30" placeholder="Title" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="book-author" class="modal-form-label">Author: </label>
                            <input type="text" name="book-author" id="book-author" class="modal-form-input" maxlength="30" placeholder="Author" required>
                        </div>
                        <div class="form-wrapper">
                            <label for="book-year" class="modal-form-label">Year: </label>
                            <input type="number" name="book-year" id="book-year" class="modal-form-input" max="9999" min="-12000" placeholder="Year">
                        </div>
                        <div id="modal-buttons-container">
                            <button type="reset" id="modal-cancel-btn" class="modal-btn">CANCEL</button>
                            <button type="submit" id="modal-submit-btn" class="modal-btn">SUBMIT</button>
                        </div>
                    </form>
                </div>
            </dialog> 
        </main>
        <footer>

        </footer>
    </body>
</html>
